<mat-card>
    <mat-card-content>
        <form [formGroup]="signinForm">
            <h2>Log In</h2>
            <mat-error *ngIf="error != null">
                {{error}}
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="email" type="email" required>
                <mat-hint *ngIf="!emailInput.value">Enter your email address</mat-hint>
                <mat-error *ngIf="!emailInput.valid">
                    {{ getEmailInputError() }}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password"
                    [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
                <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
                <mat-error *ngIf="!passwordInput.valid">
                    {{ getPasswordInputError() }}
                </mat-error>
            </mat-form-field>
            <button class="btn btn-primary" (click)="signIn()" [disabled]="!signinForm.valid">
                Sign In
            </button>
        </form>
    </mat-card-content>
</mat-card>
